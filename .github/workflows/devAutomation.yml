name:  Development Playwright Tests - Automation Exercise

on:
  schedule:
      # Runs once at night at 2:00 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    env:
      BASE_URL: http://automationexercise.com
      testEmail: ${{ secrets.TEST_EMAIL }}
      password: ${{ secrets.TEST_PASSWORD }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 'lts/*' 

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    
    - name: Create .env file
      run: |
        echo "BASE_URL=${{ env.BASE_URL }}" > .env
        echo "testEmail=${{ secrets.TEST_EMAIL }}" >> .env
        echo "password=${{ secrets.TEST_PASSWORD }}" >> .env
      
    - name: Run Playwright tests
      continue-on-error: true
      run: npx playwright test

    - name: Upload Playwright Report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report-${{ github.run_id }}
        path: playwright-report/
        retention-days: 30

    - name: Upload Test Results
      uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: test-results-${{ github.run_id }}
        path: test-results/
        retention-days: 30
        if-no-files-found: ignore

